<!DOCTYPE html>
<html>
<head>
    <title>Peer Details - WireGuard Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .navbar {
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        .nav-btn {
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 3px;
        }
        .peer-detail-container {
            padding: 30px;
            border-radius: 5px;
            border: 1px solid #000;
        }
        .peer-header {
            border-bottom: 2px solid #000;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .peer-name {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .peer-status {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            border: 1px solid #000;
        }
        .detail-section {
            margin-bottom: 30px;
        }
        .detail-section h3 {
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .detail-item {
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #000;
        }
        .detail-item strong {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            text-transform: uppercase;
        }
        .detail-item span {
            word-break: break-all;
            font-family: monospace;
            font-size: 0.95em;
        }
        .detail-item .value {
            font-weight: bold;
        }
        .throughput-section {
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #000;
        }
        .throughput-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .throughput-item {
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #000;
        }
        .throughput-item strong {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        .throughput-item .value {
            font-size: 1.5em;
            font-weight: bold;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .error {
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>WireGuard VPN Manager</h1>
        <div class="nav-buttons">
            <a href="/" class="nav-btn">Home</a>
            <a href="/dashboard" class="nav-btn">Monitor</a>
        </div>
    </div>

    <div class="peer-detail-container">
        <div id="peer-detail-content" class="loading">Loading peer details...</div>
    </div>

    <script src="/js/peer_detail.js"></script>
</body>
</html>
