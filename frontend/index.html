<!DOCTYPE html>
<html>
<head>
    <title>WireGuard VPN Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }
        .navbar {
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        .nav-btn {
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 3px;
        }
        .actions {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .interfaces-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 15px;
        }
        .interface-card {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            background-color: #fafafa;
        }
        .interface-card h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .interface-card p {
            margin: 6px 0;
            font-size: 0.95em;
        }
        .interface-status {
            font-weight: bold;
        }
        .interface-status.connected {
            color: #2e7d32;
        }
        .interface-status.disconnected {
            color: #c62828;
        }
        button {
            cursor: pointer;
            padding: 8px 14px;
            border-radius: 4px;
        }
        #interfaces-empty {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>WireGuard VPN Manager</h1>
        <div class="nav-buttons">
            <a href="/" class="nav-btn active">Home</a>
        </div>
    </div>

    <div class="actions">
        <div>
            <h2>Interfaces</h2>
        </div>
        <button id="add-interface-btn">Add Interface</button>
    </div>

    <div id="interfaces-empty" style="display: none;">
        <p>Chưa có interface nào trong /etc/wireguard.</p>
    </div>

    <div id="interfaces-container" class="interfaces-wrapper"></div>

    <script src="js/interfaces_home.js"></script>
</body>
</html>
